<!doctype html>
<html lang="pt-br">
<head th:replace="~{base :: head}">
<meta charset="UTF-8">
</head>

<body class="bg-dark">
	<div class="container bg-dark d-flex justify-content-center">

		<div class="card content">
			<div class="alert alert-danger" role="alert" th:if="${param.error}">
				Usuário e/ou senha inválidos.</div>
			<form method="post" th:action="@{/login}" class="card-body ">
				<div class="form-group">
					<label for="username">Nome de usuário</label>
					<div class="input-group">
						<span class="input-group-text" id="basic-addon1">@</span> <input
							class="form-control" name="username">
					</div>
				</div>
				<div class="form-group">
					<label for="password">Senha</label> <input class="form-control"
						name="password" type="password">
				</div>
				<button class="btn btn-primary" type="submit">Login</button>
				<span class="ml-2">Ainda não criou sua conta? <a
					href="/signup">Cadastre-se</a></span>
			</form>
		</div>
	</div>
</body>
</html>
