<head th:fragment="head">
	<meta charset="UTF-8">
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
		<link
		href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
		rel="stylesheet">
	<style>
		.logo-container {
			background-color: #47bcff;
			color: white;
		}
		
		.logo {
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
			font-weight: bolder;
		}
	</style>
</head>

<div th:fragment="header(titulo)">
<!-- Colocando o "header" em um row -->
	<div class="logo-container p-3 d-flex justify-content-between">
		<span class="logo ml-2">GX</span> 
		<h1 th:text="${titulo}"></h1>
		<span class="mt-2 mr-2" >
		<!-- sec:authorize="isAuthenticated()" é um recurso do ThymeLeaf para renderizar apenas quando x condição for verdadeira -->
		<a class="text-light" sec:authorize="!isAuthenticated()" href="/login"><button class="btn btn-dark">login</button></a>
		<!-- Isto não é mais um link, agora isso chama o formulário abaixo em javaScript-->
		<a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">
		<button class="btn btn-dark">logout</button></a>
		<!-- form para usar POST na hora de fazer o logout (boa prática)  -->
		<form id="form-login" th:action="@{/logout}" method="post"></form>
		</span>
	</div>
	
</div>
